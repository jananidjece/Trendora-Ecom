services:
  # Backend
  - type: web
    name: ecommerce-backend
    env: python
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn ecommerce_backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Set this to your actual URL once deployed

  # Frontend
  - type: web
    name: ecommerce-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ecommerce-backend
          property: host

databases:
  - name: ecommerce-db
    plan: free
